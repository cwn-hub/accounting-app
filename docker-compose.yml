version: '3.8'

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: accounting-backend
    restart: unless-stopped
    environment:
      - DATABASE_URL=${DATABASE_URL:-sqlite:///./data/accounting.db}
      - SECRET_KEY=${SECRET_KEY:-change-me-in-production}
      - ALLOWED_ORIGINS=${ALLOWED_ORIGINS:-*}
      - ENVIRONMENT=${ENVIRONMENT:-production}
      - DEBUG=${DEBUG:-false}
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
      - MAX_UPLOAD_SIZE=${MAX_UPLOAD_SIZE:-50}
    volumes:
      - accounting-data:/data
      - ./backups:/app/backups
    networks:
      - accounting-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: accounting-frontend
    restart: unless-stopped
    ports:
      - "${FRONTEND_PORT:-80}:80"
    depends_on:
      - backend
    networks:
      - accounting-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Optional: Nginx reverse proxy with SSL
  nginx:
    image: nginx:alpine
    container_name: accounting-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
      - ./nginx/.htpasswd:/etc/nginx/.htpasswd:ro
    depends_on:
      - frontend
      - backend
    networks:
      - accounting-network
    profiles:
      - production

  # Optional: PostgreSQL for production
  postgres:
    image: postgres:16-alpine
    container_name: accounting-postgres
    restart: unless-stopped
    environment:
      - POSTGRES_USER=${DB_USER:-accounting}
      - POSTGRES_PASSWORD=${DB_PASSWORD:-change-me-in-production}
      - POSTGRES_DB=${DB_NAME:-accounting}
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./backups:/backups
    networks:
      - accounting-network
    profiles:
      - postgres

  # Optional: Automated backups
  backup:
    image: alpine:latest
    container_name: accounting-backup
    restart: unless-stopped
    volumes:
      - accounting-data:/data:ro
      - ./backups:/backups
    environment:
      - BACKUP_RETENTION_DAYS=${BACKUP_RETENTION_DAYS:-30}
    command: >
      sh -c "
        apk add --no-cache sqlite;
        while true; do
          sleep $${BACKUP_INTERVAL:-86400};
          TIMESTAMP=$$(date +%Y%m%d_%H%M%S);
          sqlite3 /data/accounting.db ".backup '/backups/accounting_$${TIMESTAMP}.db'";
          find /backups -name 'accounting_*.db' -mtime +$${BACKUP_RETENTION_DAYS:-30} -delete;
          echo \"Backup completed: $$TIMESTAMP\";
        done
      "
    depends_on:
      - backend
    networks:
      - accounting-network
    profiles:
      - backup

volumes:
  accounting-data:
    driver: local
  postgres-data:
    driver: local

networks:
  accounting-network:
    driver: bridge
